<div fxLayout="row" fxLayoutAlign="start center">
  <button type="button" class="btn btn-primary btn-raise" (click)="openCreateDialog()"><i class="ft-plus"></i>עסק חדש</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> שם העסק </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> טלפון</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>כתובת </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>סוג העסק </th>
      <td mat-cell *matCellDef="let element"> {{businessesTypeTitles[element.type]}} </td>
    </ng-container>

    <ng-container matColumnDef="dog_friendly">
      <th mat-header-cell *matHeaderCellDef>ידידותי לכלבים </th>
      <td mat-cell *matCellDef="let element"> {{element.dog_friendly === 1 ? 'כן' : 'לא'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>פעולות</th>
      <td mat-cell *matCellDef="let element">
        <i class="ft-trash-2 cursor-pointer font-medium-3 danger ml-3"></i>
        <i class="ft-edit-2 cursor-pointer font-medium-3 success ml-3" (click)="openCreateDialog(element)"></i>
        <!--      <i class="ft-power cursor-pointer font-medium-3 danger ml-3" *ngIf="element.active == placeActiveType.Active" (click)="shutdown(element)"></i>-->
        <!--      <i class="ft-play cursor-pointer font-medium-3 success ml-3" *ngIf="element.active == placeActiveType.InActive" (click)="shutdown(element)"></i>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
